 # Spaceport Upgrades
 tech_spaceport_1:0 "Космопорт"
 tech_spaceport_1_desc:0 "Космопорт - космический плацдарм планеты, деловой и коммерческий центр, база для военных и гражданских судов."
 tech_spaceport_2:0 "Улучшенный космопорт"
 tech_spaceport_2_desc:0 "Модернизация систем жизнеобеспечения и искусственной гравитации позволяет пристроить новые орбитальные модули."
 tech_spaceport_3:0 "Эсминцы"
 tech_spaceport_3_desc:0 "Увеличенные доки позволяют строить военные корабли класса эсминец."
 tech_spaceport_4:0 "Продвинутый космопорт"
 tech_spaceport_4_desc:0 "Новейшие технологии орбитального строительства позволили увеличить космопорт до размера крупного планетарного города."
 tech_spaceport_5:0 "Крейсеры"
 tech_spaceport_5_desc:0 "Увеличенные доки позволяют строить военные корабли класса крейсер."
 tech_spaceport_6:0 "Линкоры"
 tech_spaceport_6_desc:0 "Увеличенные доки позволяют строить военные корабли класса линкор."
 
