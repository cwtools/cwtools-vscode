 # Science Ship Actions
 tech_deep_scan:0 "Приборы для глубокого сканирования"
 tech_deep_scan_desc:0 "Не используется"
 tech_databank_uplinks:0 "Связь между банками данных"
 tech_databank_uplinks_desc:0 "Широкополосные каналы квантовой связи, выделенные для банков данных, позволяют максимально синхронизировать исследования между удаленными научными группами."
 tech_improved_databank_uplinks:0 "Миниатюризация передатчиков"
 tech_improved_databank_uplinks_desc:0 "Уменьшив оконечные передатчики в размерах, мы можем объединять их в кластеры, тем самым расширяя канал связи."
 
 # Physics Lab & related
 tech_basic_science_lab_1:0 "Научный метод"
 tech_basic_science_lab_1_desc:0 "Экспериментальная проверка наблюдаемых феноменов."
 tech_physics_lab_1:0 "Квантовая теория"
 tech_physics_lab_1_desc:0 "Изучение фундаментальных взаимодействий через поведение элементарных частиц."
 tech_physics_lab_2:0 "Прикладная квантовая физика"
 tech_physics_lab_2_desc:0 "Поведение малейших частиц, кажущееся хаотичным, может в корне изменить наше представление о крупных объектах."
 tech_physics_lab_3:0 "Теория пространства-времени"
 tech_physics_lab_3_desc:0 "Три измерения, неразрывно связанных с четвертым."
 tech_administrative_ai:0 "Управленческий ИИ"
 tech_administrative_ai_desc:0 "Организационные электронные схемы управляют академическим рвением."
 tech_administrative_ai_machine_intelligence:0 "Научно-методическая оптимизация"
 tech_administrative_ai_desc_machine_intelligence:0 "Новые подпрограммы позволят исследовательским модулям сфокусироваться на цели и повысить свою эффективность."
 tech_self_aware_logic:0 "Логика саморазвития"
 tech_self_aware_logic_desc:0 "Интроспективная расстановка приоритетов."
 tech_sapient_ai:0 "Позитронный ИИ"
 tech_sapient_ai_desc:0 "Развитие искусственного интеллекта открывает дверь к созданию полноценного синтетического разума."
 
 tech_administrative_ai_hive_mind:0 "Усилители синапсов"
 tech_administrative_ai_desc_hive_mind:0 "Действие следует за мыслью. Наш Разум будет эволюционировать к новым вершинам."
 tech_self_aware_logic_hive_mind:0 "Автономные синапсы"
 tech_self_aware_logic_desc_hive_mind:0 "Индивидуальные части неделимого единства."
 tech_sapient_ai_hive_mind:0 "Позитронные имплантаты"
 tech_sapient_ai_desc_hive_mind:0 "Ограниченное применение кибернетики открывает поистине неограниченные возможности."
 
 tech_combat_computers_1:0 "Специализированные военные компьютеры"
 tech_combat_computers_1_desc:0 "Активные матрицы, ориентированные на выполнение конкретных военных задач, значительно повышают боевую эффективность."
 tech_combat_computers_2:0 "Расширенные боевые алгоритмы"
 tech_combat_computers_2_desc:0 "Дальнейшее развитие прогнозирующих алгоритмов облегчает принятие тактических решений на поле боя."
 tech_combat_computers_3:0 "Разумные боевые симуляторы"
 tech_combat_computers_3_desc:0 "Использование разумных ИИ в интенсивных боевых симуляциях позволяет оптимизировать методы оценки риска."
 tech_pd_tracking_1:0 "Активные меры противодействия"
 tech_pd_tracking_1_desc:0 "Лучшая защита - нападение."
 tech_pd_tracking_2:0 "Взаимосвязанные системы поддержки"
 tech_pd_tracking_2_desc:0 "Комплексы оборонительных средств действуют гораздо эффективнее, чем каждое из них по отдельности."
 tech_pd_tracking_3:0 "Прогнозирующие алгоритмы"
 tech_pd_tracking_3_desc:0 "Улучшенные методы прогнозирования повышают точность систем активного противодействия."
 tech_synchronized_defences:0 "Синхронизированная оборона"
 tech_synchronized_defences_desc:0 "Синхронизировав парадигмы поведения наступательных и оборонительных средств, мы повысим их эффективность."
 tech_global_research_initiative:0 "Межпланетная исследовательская инициатива"
 tech_global_research_initiative_desc:0 "Запрос на межпланетные пулы ресурсов и более свободные гранты на исследования."
 tech_cryostasis_1:0 "Управляемые ИИ колониальные корабли"
 tech_cryostasis_1_desc:0 "Если отдать управление колониальным кораблем искусственному интеллекту, экипаж и колонисты могут быть погружены в глубокий сон."
 tech_cryostasis_1_machine_intelligence:0 "Колониальные строительные дроны"
 tech_cryostasis_1_desc_machine_intelligence:0 "В грузовых отсеках колониальных кораблей размещается целый флот небольших, но работоспособных строительных дронов. Они активируются по прибытии на планету и заметно ускоряют развертывание колонии."
 tech_cryostasis_2:0 "Колониальные корабли с самосознанием"
 tech_cryostasis_2_desc:0 "Достаточно продвинутые системы способны к самостоятельной оптимизации, если они четко знают цель, для которой сделаны."
 tech_automated_exploration:0 "Протоколы автоматического исследования"
 tech_automated_exploration_desc:0 "Развитый ИИ поможет ведущим ученым исследовать новые чужие миры, искать новую жизнь и новые цивилизации, смело идти туда, где не ступала конечность блорга. При помощи ИИ научный корабль сможет исследовать галактику."
 tech_automated_exploration_machine_intelligence:0 "Автономные исследовательские алгоритмы"
 tech_automated_exploration_desc_machine_intelligence:0 "Новейшие усовершенствованные алгоритмы не только ускоряют изыскания, но также позволяют исследовательским единицам проводить больше времени в глубоком космосе без инструкций центрального машинного разума."
 
 # Resources
 tech_lythuric_gas:0 "Фабрика переработки литурического газа"
 tech_lythuric_gas_desc:0 "В слабой концентрации этот газ значительно усиливает мощность силовых полей. Он также оказывает угнетающее действие на разум вдохнувших его существ."
 tech_mine_teldar:0 "Добыча кристаллов тельдара"
 tech_mine_teldar_desc:0 "Кристаллы тельдара испускают характерное световое излучение за пределами видимой области спектра."
 tech_mine_yuranic:0 "Добыча кристаллов юрантика"
 tech_mine_yuranic_desc:0 "Кристаллы юрантика обладают редкими отражательными свойствами, которые повышают эффективность энергетического оружия."
 tech_mine_neutronium:0 "Добыча нейтрония"
 tech_mine_neutronium_desc:0 "Нейтроний - суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную броню."
 tech_mine_dark_matter:0 "Извлечение темной материи"
 tech_mine_dark_matter_desc:0 "Темную материю можно получить, конденсируя едва уловимые элементы межзвездного пространства."
 
 # Ship Reactor Components
 tech_fission_power:0 "Ядерный реактор"
 tech_fission_power_desc:0 "Ядерный реактор генерирует энергию за счет реакции вынужденного деления, но также производит опасные радиоактивные отходы."
 tech_fusion_power:0 "Термоядерный реактор"
 tech_fusion_power_desc:0 "Термоядерный реактор производит огромное количество энергии и при этом значительно безопаснее, чем ядерный реактор."
 tech_cold_fusion_power:0 "Реактор холодного синтеза"
 tech_cold_fusion_power_desc:0 "Научившись поддерживать термоядерную реакцию при сравнительно низкой температуре, мы создали новое поколение термоядерных реакторов."
 tech_antimatter_power:0 "Реактор антиматерии"
 tech_antimatter_power_desc:0 "Улавливая энергию, возникающую при столкновении материи и антиматерии, мы создали источник энергии, во много раз превосходящий термоядерные реакторы по эффективности."
 tech_zero_point_power:0 "Реактор нулевой точки"
 tech_zero_point_power_desc:0 "Эти реакторы извлекают энергию вакуума и являются почти бесконечным источником энергии. Нет более эффективного способа генерировать энергию."
 tech_enigmatic_power_core:0 "Загадочная выработка энергии"
 tech_enigmatic_power_core_desc:0 "Эти генераторы вызывают такое взаимодействие частиц, которое, похоже, противоречит законам природы. Каким-то образом они вырабатывают больше мощности, чем это кажется возможным."
 
 # Shield Components
 tech_shields_1:0 "Отражатели"
 tech_shields_1_desc:0 "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток - они потребляют огромное количество энергии."
 tech_shields_2:0 "Улучшенные отражатели"
 tech_shields_2_desc:0 "Эти улучшенные отражатели способны принять на себя больше ударов до возникновения перегрузки."
 tech_shields_3:0 "Щиты"
 tech_shields_3_desc:0 "Эти новые генераторы щитов - следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту."
 tech_shields_4:0 "Улучшенные щиты"
 tech_shields_4_desc:0 "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем."
 tech_shields_5:0 "Гиперщиты"
 tech_shields_5_desc:0 "Невероятно прочные энергетические щиты. Им нет равных по степени защиты."
 tech_shield_rechargers_1:0 "Накопители щитов"
 tech_shield_rechargers_1_desc:0 "Эти накопители конденсируют излишки энергии, чтобы быстро перенаправить ее в случае отключения щитов. Они заметно ускоряют темп восстановления щитов."
 tech_planetary_shield_generator:0 "Планетарные щиты"
 tech_planetary_shield_generator_desc:0 "Создать мощный энергетический щит в атмосфере планеты значительно сложнее, чем в космическом вакууме, но он надежно защищает от орбитальных бомбардировок."
 tech_enigmatic_deflector:0 "Загадочные отражатели"
 tech_enigmatic_deflector_desc:0 "Принцип действия этих отражателей, похоже, противоречит законам природы. Каким-то образом они образуют защитное поле во много раз мощнее, чем это кажется возможным."
 tech_psionic_shield:0 "Псионические щиты"
 tech_psionic_shield_desc:0 "Эти исключительно мощные щиты создаются из чистой экстрасенсорной энергии группой специалистов-псиоников. Их способности еще больше усиливаются массивами пси-излучателей."
 
 # Sensor Components
 tech_sensors_2:0 "Гравитационные сенсоры"
 tech_sensors_2_desc:0 "Эти сенсоры улавливают малейшие изменения гравитационных полей, создаваемые, например, космическим кораблем."
 tech_sensors_3:0 "Подпространственные сенсоры"
 tech_sensors_3_desc:0 "Эти сенсоры обнаруживают колебания подпространства, создаваемые кораблями. Их точность и дальность действия значительно выше, чем у гравитационных."
 tech_sensors_4:0 "Тахионные сенсоры"
 tech_sensors_4_desc:0 "Современные сенсоры, чьи вращающиеся пучки тахионов регистрируют перемещение кораблей даже на очень большом расстоянии."
 tech_orbital_sensor_array:0 "Орбитальные матрицы датчиков"
 tech_orbital_sensor_array_desc:0 "Мощные матрицы датчиков, которые можно пристроить к орбитальным космопортам. Они обеспечивают отличное сенсорное покрытие окрестной части космоса."
 
 # Power Plants
 tech_power_plant_1:0 "Мощные конденсаторы"
 tech_power_plant_1_desc:0 "Конденсаторы, способные накапливать и хранить огромные объемы энергии - один из краеугольных камней любой современной цивилизации."
 tech_power_plant_2:0 "Модуляция полем"
 tech_power_plant_2_desc:0 "Модуляция полем повышает производительность и увеличивает объем производимой энергии."
 tech_power_plant_3:0 "Энергетические квантовые состояния"
 tech_power_plant_3_desc:0 "Применение базовых принципов квантовой запутанности заметно увеличивает объем производимой энергии."
 tech_power_plant_4:0 "Управление квантовыми полями"
 tech_power_plant_4_desc:0 "Квантовая суперпозиция энергокатушек, которые одновременно расходуют энергию и заряжаются."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc
 tech_stellar_absorption:0 "Звездное поглощение"
 #tech_stellar_absorption_desc:0 "Unused"
 tech_power_hub_1:0 "Глобальное управление энергией"
 tech_power_hub_1_desc:0 "Оборудование, обеспечивающее сбалансированность нагрузки, может значительно повысить стабильность работы локальных энергосистем, а также способно отдавать избыточную энергию назад в централизованные конденсаторы."
 tech_power_hub_2:0 "Планетарная энергосеть"
 tech_power_hub_2_desc:0 "Модернизированная и унифицированная энергосистема снижает потери энергии на расстоянии."
 
 # Warp Drives
 tech_wormhole_generation_1:0 "Подпространственные червоточины"
 tech_wormhole_generation_1_desc:0 "Создавая прямой тоннель в подпространстве, мы устанавливаем временную связь между двумя различными точками обычного пространства. Перемещение между этими точками будет почти мгновенным."
 tech_wormhole_generation_2:0 "Калибрирующая матрица червоточины"
 tech_wormhole_generation_2_desc:0 "Для создания стабильной червоточины необходимы время и огромные объемы энергии, но специальные калибраторы могут упростить этот процесс."
 tech_wormhole_generation_3:0 "Сдерживающие поля червоточины"
 tech_wormhole_generation_3_desc:0 "Эти сдерживающие поля позволяют создавать более мощные червоточины и устранить опасность возникновения подпространственного энергетического каскада."
 tech_hyper_drive_1:0 "Путешествия через гиперпространство"
 tech_hyper_drive_1_desc:0 "Подобно нитям паутины экстрамерное подпространство соединяет гравитационные колодцы большинства звезд. Перемещение по этим гиперкоридорам со сверхсветовой скоростью является теоретически возможным."
 tech_hyper_drive_2:0 "Точки входа в гиперкоридор"
 tech_hyper_drive_2_desc:0 "Мы узнали о существовании точек пространства, где корабль затратит меньше энергии на создание «бреши» в гиперкоридор. Это открытие позволит нам создать гипердвигатели нового поколения."
 tech_hyper_drive_3:0 "Гиперпространственные потоки"
 tech_hyper_drive_3_desc:0 "Новое поколение гипердвигателей использует подпространственные потоки, пронизывающие гиперпространство. Это резко увеличивает эффективность двигателей."
 tech_hyperlane_mapping:0 "Картографирование гиперкоридоров"
 tech_hyperlane_mapping_desc:0 "Мы не используем гиперпространство для путешествий, но подробное картографирование галактической сети гиперкоридоров даст нам преимущество против тех, кто ею пользуется."
 tech_warp_drive_1:0 "Путешествия сквозь червоточины"
 tech_warp_drive_1_desc:0 "Если мы заключим корабль в варп-поле, создав вокруг него подпространственный пузырь, то, теоретически, сможем развить сверхсветовую скорость."
 tech_warp_drive_2:0 "Стабилизаторы варп-поля"
 tech_warp_drive_2_desc:0 "Улучшенные способы стабилизации варп-поля позволяют нашим кораблям перемещаться дальше и тратить меньше энергии."
 tech_warp_drive_3:0 "Уловители частиц для варп-двигателя"
 tech_warp_drive_3_desc:0 "Эти революционные уловители устанавливаются на варп-двигатели и собирают частицы, восполняя запас топлива."
 tech_jump_drive_1:0 "Прыжковый двигатель"
 tech_jump_drive_1_desc:0 "Прыжковый двигатель - технологическое чудо. Он расщепляет пространственно-временной континуум и перестраивает его на квантовом уровне до получения идентичности с точкой назначения. В итоге корабль почти мгновенно «прыгает» из одной системы в другую."
 tech_psi_jump_drive_1:0 "Прыжковый пси-двигатель"
 tech_psi_jump_drive_1_desc:0 "Пси-двигатель использует пси-энергию, излучаемую экипажем, для перемещения корабля через саму ткань реальности, что позволяет совершать мгновенные «прыжки» на огромные расстояния."
 
 # Aura Components
 tech_shield_recharge_aura_1:0 "Накопительные поля"
 tech_shield_recharge_aura_1_desc:0 "Локализованные поля заряженных частиц могут обеспечивать энергией истощившиеся накопители щитов."
 tech_aura_shield_dampener:0 "Демпферы щитов"
 #tech_aura_shield_dampener_desc
 tech_aura_quantum_destabilizer:0 "Квантовый дестабилизатор"
 tech_aura_quantum_destabilizer_desc:0 "Квантовые дестабилизаторы возбуждают локальное квантовое поле, нарушая работу чувствительного оборудования наведения на борту вражеских кораблей."
 tech_enigmatic_disruption_field:0 "Загадочное дезинтеграционное поле"
 tech_enigmatic_disruption_field_desc:0 "Заполнив выбранную область слабыми электромагнитными импульсами со случайно меняющейся модуляцией, мы сможем частично ослабить вражеские щиты и орудия."
 
 # Aux
 tech_enigmatic_encoder:0 "Загадочный шифратор"
 tech_enigmatic_encoder_desc:0 "Загадочный шифратор случайным образом зашифровывает данные о маршруте полета перед отправкой их в командование флота."
 tech_enigmatic_decoder:0 "Загадочный дешифратор"
 tech_enigmatic_decoder_desc:0 "Загадочный шифратор демонстрирует посредственные результаты в стандартных испытаниях, но, чем хаотичнее маршрут движения цели, тем точнее его прогнозирующие алгоритмы."
 
 # Ascension perk
 tech_ascension_theory:0 "Теория вознесения"
 tech_ascension_theory_desc:0 "Наша история - это повторяющийся цикл значительных технологических, политических и культурных скачков, которым часто предшествуют периоды потрясений, а за ними следуют времена относительной стабильности. Если мы определим основные регулярные предпосылки этих скачков, то, возможно, получится эффективно сократить этот цикл и извлечь из него больше пользы."
 
 # ###################################
 # Physics - Weapons
 # ###################################
 
 # Laser Branch
 tech_lasers_1:0 "Красные лазеры"
 tech_lasers_1_desc:0 "Лазерное оружие поражает цели фокусированными пучками света, причиняя урон за счет нагрева до очень высокой температуры."
 tech_lasers_2:0 "Синие лазеры"
 tech_lasers_2_desc:0 "Синие лазеры мощнее, чем красные - они генерируют электромагнитное излучение, которое воспринимается большинством органических форм жизни как синий или фиолетовый свет благодаря длине волны."
 tech_lasers_3:0 "УФ-лазеры"
 tech_lasers_3_desc:0 "Ультрафиолетовый лазер - более современный и мощный вариант синего. Точное, обладающее высокой разрушительной силой, это оружие наносит большой урон."
 tech_lasers_4:0 "Рентгеновские лазеры"
 tech_lasers_4_desc:0 "Эти лазеры излучают более короткие волны, чем ультрафиолетовые, но их разрушительная сила еще выше."
 tech_lasers_5:0 "Гамма-лазеры"
 tech_lasers_5_desc:0 "Гамма-лазеры генерируют электромагнитное излучение с очень высокой частотой. Это - самый разрушительный вид лазерного оружия."
 tech_energy_lance_1:0 "Лучевые копья"
 tech_energy_lance_1_desc:0 "Это тяжелое энергетическое оружие наносит серьезный урон, используя сфокусированные пучки частиц. Большие габариты излучателя позволяют устанавливать его лишь на массивных турелях."
 tech_energy_lance_2:0 "Тахионные копья"
 tech_energy_lance_2_desc:0 "Усиленный вариант лучевого копья. Это оружие генерирует мощные пучки тахионной энергии. Подобно своему предшественнику, оно годится только для установки на турели."
 
 # Plasma Weapons
 tech_plasma_1:0 "Плазмометы"
 tech_plasma_1_desc:0 "Оружие, поражающее цели сгустками высокоэнергетической плазмы. Эти плазменные заряды особенно эффективны против корабельной брони."
 tech_plasma_2:0 "Плазменные ускорители"
 tech_plasma_2_desc:0 "Эти новые ускорители стреляют сгустками высокоэнергетической плазмы, заключенной в улучшенные сдерживающие поля. Благодаря этому заряд медленнее теряет энергию, пока летит к цели."
 tech_plasma_3:0 "Плазменные пушки"
 tech_plasma_3_desc:0 "Новейшая разработка в области плазменного оружия. Эта пушка - военизированный вариант старого и в чем-то недоработанного плазмомета. Ее сгустки плазмы еще опаснее."
 tech_arc_emitter_1:0 "Дуговые излучатели"
 tech_arc_emitter_1_desc:0 "Мощное оружие, поражающее цели энергетическим разрядом, способным частично игнорировать броню и щиты."
 tech_arc_emitter_2:0 "Направленные дуговые излучатели"
 tech_arc_emitter_2_desc:0 "Эти улучшенные излучатели оснащены более точными фокусирующими линзами, что позволяет им наносить больший урон."
 
 # Disruptor Weapons
 tech_disruptors_1:0 "Дезинтеграторы"
 tech_disruptors_1_desc:0 "Дезинтеграторы выпускают энергетические стрелы, которые ослабляют и разрывают связи между молекулами, составляющими атомы цели. Особенно эффективны против щитов."
 tech_disruptors_2:0 "Ионные дезинтеграторы"
 tech_disruptors_2_desc:0 "Эти улучшенные дезинтеграторы поражают цели более мощными ионными стрелами."
 tech_disruptors_3:0 "Фазовые дезинтеграторы"
 tech_disruptors_3_desc:0 "Особо мощные дезинтеграторы, чьи сгустки энергии наносят огромный урон всякому, кому «повезет» оказаться на их пути."
 tech_energy_torpedoes_1:0 "Протонные торпеды"
 tech_energy_torpedoes_1_desc:0 "Эти энергетические торпеды состоят из плотных скоплений протонов. Они могут беспрепятственно проходить сквозь отражатели и щиты."
 tech_energy_torpedoes_2:0 "Нейтронные торпеды"
 tech_energy_torpedoes_2_desc:0 "Улучшенные энергетические торпеды, использующие нейтроны вместо протонов. Подобно предшественницам, они свободно проходят сквозь энергетические щиты."
 
 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Оружие из другого измерения"
 tech_extradimensional_weapon_1_desc:0 "Применение принципов пятимерного управления энергией на плоскостях меньшей мерности позволяет создать мощное энергетическое оружие."
 tech_mining_drone_weapon_1:0 "Лазеры добывающих дронов"
 tech_mining_drone_weapon_1_desc:0 "Использование линз с жесткой фокусировкой в сочетании с переменной частотой стрельбы помогает создавать лазеры с мощностью, достаточной для проведения горных работ на астероидах или сбивания врагов."
 tech_space_cloud_weapon_1:0 "Проводники облачной молнии"
 tech_space_cloud_weapon_1_desc:0 "Войд-облака используют заряды, генерируемые плотными газами их ядра, чтобы высвободить сгустки горящей плазмы. Использование газа с тем же составом и со специальным проводником позволяет создать мощное оружие, поражающее с помощью разрядов молний."
 tech_blue_crystal_weapon_1:0 "Конденсаторы из синих кристаллов"
 tech_blue_crystal_weapon_1_desc:0 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности сапфира, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 tech_green_crystal_weapon_1:0 "Конденсаторы из зеленых кристаллов"
 tech_green_crystal_weapon_1_desc:0 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности изумруда, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 tech_yellow_crystal_weapon_1:0 "Конденсаторы из желтых кристаллов"
 tech_yellow_crystal_weapon_1_desc:0 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности топаза, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 tech_red_crystal_weapon_1:0 "Конденсаторы из красных кристаллов"
 tech_red_crystal_weapon_1_desc:0 "Кристаллические организмы сохраняют звездное излучение в своих телах и могут фокусировать его, чтобы испускать лучи. Используя призматическое особенности рубина, мы можем сконструировать лазерные конденсаторы, производящие энергию с такой же длиной волны."
 
