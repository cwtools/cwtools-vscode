 # Society
 # ###################################
 
 # Farming
 tech_eco_simulation:0 "Гидропоника"
 tech_eco_simulation_desc:0 "Крупные гидропонные фермы, производящие богатую питательными веществами продукцию, помогают поддерживать рост населения, а также снижают до минимума отрицательное воздействие на окружающую среду."
 tech_hydroponics:0 "Экосимуляция"
 tech_hydroponics_desc:0 "Дальнейшее развитие методов гидропоники возможно посредством создания ферм с уникальными атмосферами, моделирующими разные экосистемы. Это позволяет производить пищу с более высоким содержанием питательных веществ."
 tech_gene_crops:0 "Генномодифицированные культуры"
 tech_gene_crops_desc:0 "Использование современных генных технологий в отношении зерновых культур помогает повысить урожайность, улучшает вкус и увеличивает содержание питательных веществ."
 tech_nano_vitality_crops:0 "Нано-витальные культуры"
 tech_nano_vitality_crops_desc:0 "Внедрение в волокна зерновых культур небольшого количества наномашин позволяет создать супервыносливый тип продукции, химический состав которой можно адаптировать и видоизменять в течение всего срока ее жизни."
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc
 tech_nutrient_replication:0 "Репликация пищи"
 tech_nutrient_replication_desc:0 "Процесс синтетической репликации зерновых культур требует сбора большого количества отходов для создания небольшого объема продукции, что, тем не менее, обеспечивает значительный прирост сельскохозяйственного производства."
 
 # Resources
 tech_engos_vapor:0 "Переработка энгосских испарений"
 tech_engos_vapor_desc:0 "Природный стимулятор, помогающий всем формам жизни адаптироваться и развиваться. Он также используется в производстве энергетического оружия в качестве высокоэффективного проводника."
 tech_pitharan_dust:0 "Переработка питаранской пыли"
 tech_pitharan_dust_desc:0 "Эта мелкая пыль - природный транквилизатор, встречающийся в некоторых мирах. Она действует как успокоительное на большинство существ. С ее помощью можно усмирить агрессивных граждан, не прибегая к насилию."
 tech_mine_zro:0 "Дистилляция зро"
 tech_mine_zro_desc:0 "Очень редкая взвесь необычных частиц. Она появилась в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями оно действует как мощный наркотик, усиливающий пси-таланты."
 
 # Biolab and Colonization
 tech_biolab_1:0 "Изучение биоразнообразия"
 tech_biolab_1_desc:0 "Изучение различных форм жизни в нашем мире помогает нам лучше понять самих себя и жизнь, окружающую нас."
 tech_biolab_2:0 "Ксенобиология"
 tech_biolab_2_desc:0 "Изучение жизни, зарождающейся в иных мирах и за их пределами, позволяет нам понять фундаментальные аспекты биологии, ранее нам недоступные."
 tech_biolab_3:0 "Тайны жизни"
 tech_biolab_3_desc:0 "Возможность изучения многообразия жизни позволяет нам найти нечто, объединяющее всех живых существ. Кирпичики, лежащие в основании самой жизни."
 tech_alien_life_studies:0 "Ксенология"
 tech_alien_life_studies_desc:0 "Изучение фауны иных миров позволяет нам понять поведение инопланетных созданий, а также идентифицировать и одомашнить мирных существ."
 tech_xeno_zoo:0 "Инопланетный зоопарк"
 tech_xeno_zoo_desc:0 "Изучив разные формы инопланетной жизни и сформировав четкое представление о потенциальных опасностях, связанных с их содержанием, мы сможем собирать различные живые экземпляры, чтобы выставлять их в качестве экспонатов."
 tech_colonization_1:0 "Протокол освоения новых миров"
 tech_colonization_1_desc:0 "Определение ресурсов и технологий, необходимых для основания планетарной колонии, позволяет нам посадить отважных первопроходцев в громадные корабли-ковчеги с уверенностью, что они переживут долгое межзвездное путешествие до своего нового дома."
 tech_colonization_2:0 "Очистка атмосферы"
 tech_colonization_2_desc:0 "Наладка системы очистки атмосферы с учетом местных особенностей позволяет лучше фильтровать нежелательные элементы, давая возможность улучшать условия жизни колонистов."
 tech_colonization_3:0 "Адаптация к враждебной среде"
 tech_colonization_3_desc:0 "Дальнейшее изучение опасных типов окружающей среды на других планетах помогает облегчить трудности, с которыми колонисты сталкиваются в повседневной жизни в чужих мирах."
 tech_colonization_4:0 "Обогащение почвы на чужих планетах"
 tech_colonization_4_desc:0 "Обширное изучение различных типов почвы и их пригодности для продовольственные культур поможет улучшить условия жизни наших поселенцев в чужих мирах."
 tech_colonization_5:0 "Изучение экоинтеграции"
 tech_colonization_5_desc:0 "Дополнительное изучение климата на различных планетах позволит нам создавать поселения в мирах, ранее считавшихся слишком враждебными для нашего населения."
 tech_tomb_world_adaption:0 "Адаптация к опустошенному миру"
 tech_tomb_world_adaption_desc:0 "Благодаря всестороннему изучению типов окружающей среды с излучением мы позволим нашим поселенцам колонизировать миры, опустошенные ядерной войной."
 tech_free_enterprises:0 "Свободное предпринимательство"
 #tech_free_enterprises_desc
 tech_frontier_initiatives:0 "Проекты первопроходцев"
 tech_frontier_initiatives_desc:0 "Налаживание связей между частным сектором и правительством, выделение субсидий нужным инвесторам - все это стимулирует развитие частной инициативы при колонизации."
 tech_frontier_traditions:0 "Традиции первопроходцев"
 tech_frontier_traditions_desc:0 "Определенный дух первопроходцев находит свое выражение в приоритетах для орбитального строительства."
 tech_frontier_collectives:0 "Сообщества первопроходцев"
 tech_frontier_collectives_desc:0 "История доказала, что коллектив является наиболее эффективной социальной структурой для анклавов поселенцев."
 tech_frontier_commissars:0 "Комиссары первопроходцев"
 tech_frontier_commissars_desc:0 "Исследования указывают на то, что строгий социальный контроль может быть определяющим фактором продолжительной жизнеспособности молодых колоний."
 tech_cryostasis:0 "Криоанабиоз"
 #tech_cryostasis_desc
 tech_xeno_ecology_1:0 "Покорение ксеноэкологии"
 #tech_xeno_ecology_1_desc
 tech_xeno_ecology_2:0 "Управление окружающей средой"
 #tech_xeno_ecology_2_desc
 tech_reveal_luxuries_1:0 "Межзвездная экономика"
 #tech_reveal_luxuries_1_desc
 tech_reveal_luxuries_2:0 "Межгалактические рынки"
 #tech_reveal_luxuries_2_desc
 tech_orbital_hydroponics:0 "Орбитальная гидропоника"
 tech_orbital_hydroponics_desc:0 "Выращивание зерновых культур при нулевой гравитации связано с уникальными сложностями, которые, тем не менее, преодолимы."
 tech_arctic_colonization:0 "Колонизация арктического мира"
 tech_arctic_colonization_desc:0 "Специальные убежища и адаптивные системы поддержания жизни позволяют проводить колонизацию планет с чужеродным климатом."
 tech_tundra_colonization:0 "Колонизация тундрового мира"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Колонизация океанического мира"
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Колонизация засушливого мира"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Колонизация тропического мира"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Колонизация пустынного мира"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Колонизация континентального мира"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "Генное здравоохранение"
 tech_frontier_health_desc:0 "Колонизация иных миров положила начало возникновению совершенно новой области биомедицинских исследований."
 tech_frontier_health_machine_intelligence:0 "Модульные компоненты"
 tech_frontier_health_desc_machine_intelligence:0 "Использование модульных компонентов при создании новых машин позволяет оптимизировать процесс и снизить стоимость будущего ремонта."
 tech_frontier_hospital:0 "Клеточное оздоровление"
 tech_frontier_hospital_desc:0 "С ростом нашей империи растет и наше понимание собственной биологии. Передовые методы лечения на клеточном уровне позволили значительно улучшить здоровье населения."
 tech_frontier_hospital_machine_intelligence:0 "Разумные заводы"
 tech_frontier_hospital_desc_machine_intelligence:0 "Эти заводы обладают самосознанием и постоянно оптимизируют собственную эффективность, требуя минимум внимания от центрального машинного разума."
 tech_modular_components:0 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:0 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:0 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:0 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_tb_mountain_range:0 "Изменение планетарного ландшафта"
 tech_tb_mountain_range_desc:0 "С появлением различной автоматики, чистого синтеза и технологии сжатия материи убрать целый горный хребет стало так же просто, как срезать верхушку горы."
 tech_tb_volcano:0 "Проектирование глубоких слоев коры"
 tech_tb_volcano_desc:0 "Достижения в области материаловедения и экстремальной добычи ископаемых вывели инженерную геологию на немыслимый ранее уровень. Теперь ни глубина, ни температура для нас не помеха, а скопления магмы мы можем разрабатывать, подавлять и даже переносить."
 tech_tb_dangerous_wildlife:0 "Удаление опасной дикой природы"
 tech_tb_dangerous_wildlife_desc:0 "Тактическое разрушение природной среды обитания, вместе с моделями сужающегося поиска и уничтожения, позволяет эффективно ликвидировать враждебных диких зверей за очень короткое время."
 tech_tb_dense_jungle:0 "Избирательные дефолианты"
 tech_tb_dense_jungle_desc:0 "Тщательная каталогизация, секвенирование генома и компьютерное моделирование экзоботанических экосистем вкупе с редактированием генов и рассеивающими механизмами позволит нам изменять чужеродную флору по своему вкусу."
 tech_tb_quicksand_basin:0 "Рекультивация почв"
 tech_tb_quicksand_basin_desc:0 "Процесс почвообразования длится в природе миллионы лет. С передовыми технологиями ректификации и управления мелиорацией даже самый бедный грунт мы можем превратить в плодородную почву."
 tech_tb_noxious_swamp:0 "Ксеномелиорация"
 tech_tb_noxious_swamp_desc:0 "Разумные расы во всех мирах издревле работали над улучшением болотистых почв. Продуманный комплекс из модульных акведуков, насосных станций, гусеничных машин химической рекультивации и автоматизированных уплотнителей почвы может превратить болото в плодородный участок на удивление быстро."
 tech_tb_massive_glacier:0 "Макроклиматический контроль"
 tech_tb_massive_glacier_desc:0 "Орбитальные комплексы зеркал и ширм способны вызвать значительные изменения локального климата в различных зонах планеты, если расположить их с умом."
 tech_tb_toxic_kelp:0 "Настройка гидросферы"
 tech_tb_toxic_kelp_desc:0 "Имея достаточную вычислительную мощность, сеть взаимосвязанных датчиков и распределенную систему станций, мы способны даже океанические течения направлять согласно нашим нуждам."
 tech_tb_deep_sinkhole:0 "Подземная колонизация"
 tech_tb_deep_sinkhole_desc:0 "Для многих планет характерны обширные внутренние пустоты. Подземная разведка, разработка и технологии строительства могут значительно увеличить обитаемую зону некоторых миров."
 
 
 # Terraforming
 tech_terrestrial_sculpting:0 "Изменение формы суши"
 tech_terrestrial_sculpting_desc:0 "Простого решения проблемы изменения формы планетарной коры на макроуровне не существует - нужны лишь лопаты покрупнее и орбитальные буры."
 tech_atmospheric_manipulation:0 "Управление атмосферой"
 tech_atmospheric_manipulation_desc:0 "Регуляторы влажности и устройства химического рассеивания - это первый шаг на пути к фундаментальному изменению атмосферы."
 tech_ecological_adaptation:0 "Экологическая адаптация"
 tech_ecological_adaptation_desc:0 "Приспосабливая планетные экосистемы к крупномасштабным изменениям окружающей среды, мы можем превратить терраформирование в менее разрушительный процесс."
 tech_climate_restoration:0 "Изменение климата"
 tech_climate_restoration_desc:0 "Расширив наши познания в области изменения атмосферы, мы сможем терраформировать даже миры с уничтоженными экосистемами."
 tech_gaia_creation:0 "Создание идеальных миров"
 tech_gaia_creation_desc:0 "Создание идеальных миров, пригодных для практических любых форм жизни, доказывает, что эта раса достигла вершины в искусстве терраформирования."
 
 # Genetics
 tech_genome_mapping:0 "Генетическое картирование"
 tech_genome_mapping_desc:0 "Локализация генома индивидуума через определение последовательности его ДНК открывает возможности для индивидуализированного медицинского лечения и терапии."
 tech_epigenetic_triggers:0 "Эпигенетические триггеры"
 tech_epigenetic_triggers_desc:0 "Усовершенствованные методы метилирования ДНК создают возможности для внесения функционально значимых изменений в произвольные геномы."
 tech_cloning:0 "Клонирование"
 tech_cloning_desc:0 "Прорывы в технологиях искусственной матки и энуклеации создают возможности для массового производства индивидуумов на основе общего генетического шаблона."
 tech_gene_banks:0 "Генетические банки"
 tech_gene_banks_desc:0 "Генетические банки фильтруют и отбирают доступные геномы для их использования в создании клонов."
 tech_glandular_acclimation:0 "Эндрокринная акклиматизация"
 tech_glandular_acclimation_desc:0 "Изменяя секрецию желез, мы можем изменять терпимость рас к различным экологическим условиям в соответствии с нашими потребностями."
 tech_gene_seed_purification:0 "Очистка генетического материала"
 tech_gene_seed_purification_desc:0 "Методы очищения нуклеотидов позволяют выделять и улучшать желаемые генетические особенности."
 tech_morphogenetic_field_mastery:0 "Владение морфогенетическим полем"
 tech_morphogenetic_field_mastery_desc:0 "Сначала это был чисто фармацевтический проект, но теперь наши успехи в понимании морфогенетического поля обеспечивают прямое подсознательное взаимодействие с органическими единицами."
 tech_gene_tailoring:0 "Адаптация генома"
 tech_gene_tailoring_desc:0 "Широкая доступность средств генной инженерии непременно окажет положительное воздействие на развитие нашей расы."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_genetic_resequencing:0 "Генетическое ресеквенирование"
 tech_genetic_resequencing_desc:0 "Мы больше не будем ограничены базовой биологической структурой расы в стремлении улучшить ее. ДНК - это просто еще один материал, которому можно придать форму, соответствующую замыслу скульптора."
 tech_gene_expressions:0 "Воздействие на генную экспрессию"
 tech_gene_expressions_desc:0 "Усиление контроля за производством протеинов и РНК на клеточном уровне."
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages:0 "Выбор родословной"
 tech_selected_lineages_desc:0 "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря."
 tech_capacity_boosters:0 "Расширители емкости"
 tech_capacity_boosters_desc:0 "Мы не будем полагаться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего."
 tech_regenerative_hull_tissue:0 "Регенерирующая обшивка"
 tech_regenerative_hull_tissue_desc:0 "Генетически модифицированные бактерии на кремниевой основе в перспективе можно использовать для восстановления неорганических материалов."
 tech_vitality_boosters:0 "Усилители жизнеспособности"
 tech_vitality_boosters_desc:0 ""
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "Доктрина: космические сражения"
 tech_doctrine_fleet_size_1_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_2:0 "Доктрина: реактивный боевой порядок"
 tech_doctrine_fleet_size_2_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_3:0 "Доктрина: межзвездная война"
 tech_doctrine_fleet_size_3_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_4:0 "Доктрина: изменчивые составы флотилий"
 tech_doctrine_fleet_size_4_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_doctrine_fleet_size_5:0 "Доктрина: боевой порядок армады"
 tech_doctrine_fleet_size_5_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры."
 tech_interstellar_fleet_traditions:0 "Традиции межзвездного флота"
 tech_interstellar_fleet_traditions_desc:0 "Комплекс знаний, касающихся поведения в бою, бесполезен без четких правил, регулирующих его использование."
 tech_doctrine_fleet_support:0 "Доктрина: поддержка флота"
 tech_doctrine_fleet_support_desc:0 "По мере того, как экспедиции за пределы звездной системы становятся все более привычными, важно обеспечить наличие на поверхности планеты смены для возвращающихся флотилий."
 tech_doctrine_refit_standards:0 "Доктрина: стандарты переоборудования"
 tech_doctrine_refit_standards_desc:0 "Стандартизация процессов улучшения и переоснащения корабельных компонентов может привести к существенному повышению эффективности."
 tech_doctrine_command_matrix:0 "Доктрина: командная матрица"
 tech_doctrine_command_matrix_desc:0 "Реструктуризация порядка подчиненности и определение установившихся взаимозависимостей между офицерами делает флотилии более динамичными, а следовательно, и рентабельными."
 
 # Army Organization
 tech_centralized_command_hive_mind:0 "Командные центры дронов"
 tech_centralized_command_desc_hive_mind:0 "Развертывание тренировочных центров, где автономные дроны обучаются командованию своими меньшими собратьями, позволит добиться большей гибкости и результативности в бою."
 tech_centralized_command:0 "Централизованное управление"
 tech_centralized_command_desc:0 "Создание специального штаба для военных операций всех уровней обеспечивает формирование эффективной флотилии и закладывает более прочное основание для будущей военной подготовки."
 tech_centralized_command_machine_intelligence:0 "Корпус обслуживания"
 tech_centralized_command_desc_machine_intelligence:0 "Все машины нуждаются в обслуживании, а боевые в особенности. Специальный корпус обслуживания сведет к минимуму поломки из-за износа и уменьшит стоимость ремонта."
 tech_combat_training:0 "Боевая подготовка"
 tech_combat_training_desc:0 "Более интенсивная программа подготовки новобранцев, включая реалистичные сценарии боя, готовит их к реальным сражениям."
 tech_combat_training_machine_intelligence:0 "Полевой ремонт"
 tech_combat_training_desc_machine_intelligence:0 "Благодаря доступу к техническим базам данных наши наземные войска могут проводить самодиагностику и небольшой ремонт прямо на поле боя."
 
 # Psionics
 tech_psionic_theory:0 "Псионическая теория"
 tech_psionic_theory_desc:0 "Во многих отношениях разум - это отражение самой вселенной, микрокосмос. Не всякой расе суждено это осознать, но разум является инструментом, которому нет равных."
 tech_telepathy:0 "Телепатия"
 tech_telepathy_desc:0 "После полной адаптации к основам псионики разум способен входить в контакт с другими индивидуумами, становясь чем-то более значительным."
 tech_transcendent_thought:0 "Трансцендентный разум"
 #tech_transcendent_thought_desc
 tech_precognition_interface:0 "Прекогнитивный интерфейс"
 tech_precognition_interface_desc:0 "Открытия в области псионики предполагают возможность создания боевых компьютеров, способных считывать и обрабатывать импульсы телепатических операторов до того, как они обрабатываются сознанием."
 tech_psi_jump_drives:0 "Прыжковые пси-двигатели"
 tech_psi_jump_drives_desc:0 "Пси-двигатель использует пси-энергию, излучаемую экипажем, для перемещения корабля через саму ткань реальности, что позволяет совершать мгновенные «прыжки» на огромные расстояния."
 
 # Trade and Diplomacy
 tech_xeno_outreach:0 "Ксенопросвещение"
 tech_xeno_outreach_desc:0 "Межзвездная торговли не слишком отличается от обычных сделок, но проводится в масштабах, по сравнению с которыми вся история торговли большинства цивилизаций, не имеющих сверхсветовых двигателей, кажется ничтожной."
 tech_xeno_relations:0 "Ксеноотношения"
 tech_xeno_relations_desc:0 "Сложности межзвездной дипломатии требуют формирования связей с иностранными державами ради достижения наших целей."
 tech_xeno_supremacy:0 "Ксенопревосходство"
 tech_xeno_supremacy_desc:0 "Мы перемещаемся по минному полу постоянно меняющихся галактических держав с единственной целью - одержать верх."
 tech_xeno_diplomacy:0 "Ксенодипломатия"
 tech_xeno_diplomacy_desc:0 "Улучшенное понимание того, как взаимодействовать с пришельцами и манипулировать ими, - это необходимый шаг к образованию более постоянных межзвездных альянсов."
 tech_galactic_ambitions:0 "Галактические амбиции"
 tech_galactic_ambitions_desc:0 "Удешевляет требования §Hпередачи планет§! и §Hпограничных форпостов§!."
 tech_manifest_destiny:0 "Манифест предначертания"
 tech_manifest_destiny_desc:0 "Мы должны набраться смелости, стать хозяевами своей судьбы и осуществить то, что нам предначертано."
 tech_interstellar_campaigns:0 "Межзвездные кампании"
 tech_interstellar_campaigns_desc:0 "Хорошо смазанная военная машина - это ключ к оказанию влияния в галактических масштабах. Опираясь на мощь наших военных, мы можем притязать почти на все, что пожелаем."
 tech_galactic_campaigns:0 "Галактические кампании"
 tech_galactic_campaigns_desc:0 "Дальнейшие улучшения в сфере администрирования обеспечивают демонстрацию подавляющей мощи среди звездных империй и военное влияние, необходимое для того, чтобы добиваться выполнения наших требований."
 
 # Empire Management
 tech_planetary_government:0 "Планетарное правительство"
 tech_planetary_government_desc:0 "Как только колония прочно становится на ноги, а первопроходцы превращаются в граждан, необходимость в сильном местном правительстве ради стабильности вытесняет потребность колонии в приспособляемости."
 tech_planetary_unification:0 "Всепланетная унификация"
 tech_planetary_unification_desc:0 "Древние воинствующие племена, ставшие затем конфликтующими между собой народами, теперь объединены в империю. Она не должна рухнуть и не рухнет."
 tech_planetary_unification_machine_intelligence:0 "Единые стандарты данных"
 tech_planetary_unification_desc_machine_intelligence:0 "Отклонения недопустимы."
 tech_adaptive_bureaucracy:0 "Адаптивная бюрократия"
 tech_adaptive_bureaucracy_desc:0 "Достигнутый нами прогресс требует новой, более гибкой формы управления, которая будет помогать нам достигать целей, а не мешать этому."
 tech_adaptive_bureaucracy_machine_intelligence:0 "Позитронные процессоры"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Позитронные процессоры быстрее и дешевле предыдущих моделей, что позволяет задействовать дополнительных лидеров."
 tech_colonial_bureaucracy:0 "Колониальная бюрократия"
 tech_colonial_bureaucracy_desc:0 "Развитие местных органов власти позволяет более тщательно наблюдать за деятельностью колоний без излишне обременительной процедуры принятия решений на центральном уровне."
 tech_galactic_bureaucracy:0 "Галактическая бюрократия"
 tech_galactic_bureaucracy_desc:0 "Наличие множества уровней управления позволяет доносить до высших эшелонов власти только самую важную информацию."
 tech_colonial_centralization:0 "Централизация колоний"
 tech_colonial_centralization_desc:0 "Эти твердые основы для местного управления созданы для каждого случая в отдельности, чтобы удовлетворить нужды каждой колонии."
 tech_galactic_administration:0 "Галактическая администрация"
 tech_galactic_administration_desc:0 "Административные потребности звездной империи столь же многочисленны, как и сложны. Мы не ударим в грязь лицом."
 tech_living_state:0 "Живое государство"
 tech_living_state_desc:0 "Империя живет, империя дышит. Пусть мы являемся органами ее тела, но не пристало левой руке знать, что делает правая."
 tech_living_state_machine_intelligence:0 "Автономные агенты"
 tech_living_state_desc_machine_intelligence:0 "Полунезависимые модули необходимы для успешной работы машинного разума в целом."
 tech_collective_self:0 "Коллективная личность"
 tech_collective_self_desc:0 "Искать в группе что-то от самого себя - это естественное и неизбежное развитие событий; и в конце концов эти обобщающие аспекты будут цениться выше, чем индивидуальность каждого."
 tech_collective_self_machine_intelligence:0 "Воплощение инициативы"
 tech_collective_self_desc_machine_intelligence:0 "В автономных лидерах следует поощрять инициативность и некоторую амбициозность, но при этом они должны оставаться в рамках, заданных директивами центра."
 tech_ethical_equations:0 "Этические уравнения"
 tech_ethical_equations_desc:0 "Для ограничения чужой свободы при сохранении собственной может понадобиться исключительная изворотливость ума - и к этому трюку мы теперь готовы лучше."
 tech_neural_implants:0 "Нейроимплантаты"
 tech_neural_implants_desc:0 "Познание - это не что иное, как обработка информации, поступающей через органы чувств. Его можно изменить."
 # Free will is nothing more than a sensory illusion.
 tech_galactic_benevolence:0 "Галактическая доброжелательность"
 tech_galactic_benevolence_desc:0 "Наши граждане сплочены и сильны, а их правители доброжелательны. Иногда народу следует напоминать об этом факте."
 tech_hyper_entertainment_forum:0 "Суперразвлекательный центр"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Виртуальные боевые симуляторы"
 tech_virtual_combat_arena_desc:0 "Появление достоверных имитаторов боли в конечном счете ликвидирует разрыв между виртуальным и реальным."
 tech_purity_campaigns:0 "Кампании по чистоте"
 tech_purity_campaigns_desc:0 "Празднование чистоты - возможно, духа, или тела, или цели - в зависимости от того, для чего это нам нужно."
 tech_galactic_markets:0 "Межгалактические рынки"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "Символы единства"
 tech_symbol_unity_desc:0 "Мы все больше исследуем галактику и ее чудеса, и поэтому для нас становится все более важным укрепить наши верования и объединить наших граждан под одним символом."
 tech_visitor_center:0 "Туристические центры для инопланетян"
 tech_visitor_center_desc:0 "По мере того как мы узнаем, что мы не одни в космосе, нам нужно начать подготовку к радушному приему наших новых друзей."
 tech_subdermal_stimulation:0 "Подкожная стимуляция"
 tech_subdermal_stimulation_desc:0 "Имплантаты в глубоких тканях - это последняя инновация, являющаяся результатом революционного взаимодействия сенсорной инженерии и индустрии развлечений. «Там, куда мы отправляемся, кожа для осязания не нужна!»"
 
 # Social Engineering
 tech_artificial_moral_codes:0 "Нравственные нормы ИИ"
 tech_artificial_moral_codes_desc:0 "Именно обстоятельства диктуют, что является нравственным. Задайте обстоятельства, и мораль станет глиной в ваших руках."
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "Паттерны мышления синтетиков"
 tech_synthetic_thought_patterns_desc:0 "Выйдя за пределы мышления, вы обнаруживаете наличие других, еще более широких пределов."
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 tech_will_to_power:0 "Жажда власти"
 tech_will_to_power_desc:0 "Поскольку власть - это просто способность навязывать свою волю другим, то воля к власти - это что-то вроде самоисполняющегося пророчества."
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 
 #Other
 tech_xeno_integration:0 "Ксеноинтеграция"
 tech_xeno_integration_desc:0 "Из несопоставимых компонентов мы создаем целое, которое является чем-то большим, чем просто сумма его частей."
 # A whole that is/can be greater than the sum of its parts.
 
 # Unity
 tech_cultural_heritage:0 "Социокультурная история"
 tech_cultural_heritage_desc:0 "Чтобы добиться значительных успехов в будущем, необходимо понимание общего прошлого."
 tech_heritage_site:0 "Объекты наследия"
 tech_heritage_site_desc:0 "Материальные символы наших грандиозных достижений внушают глубокое уважение к прошлым победам и стимулируют устремления в будущее."
 tech_heritage_site_machine_intelligence:0 "Планетарная связь"
 tech_heritage_site_desc_machine_intelligence:0 "Практически мгновенная передача информации и приказов между модулями имеет решающее значение."
 tech_hypercomms_forum:0 "Локальная гиперсвязь"
 tech_hypercomms_forum_desc:0 "Не все исследования сверхсветовых каналов связи приводят к положительному эффекту, но некоторые результаты могут быть полезными для сближения наших граждан."
 tech_autocurating_vault:0 "Алгоритмы автоматического курирования"
 tech_autocurating_vault_desc:0 "Непрерывный асинхронный анализ разрозненных наборов данных позволяет точно смоделировать прежде непредсказуемые колебания социальных потоков."
 tech_autocurating_vault_machine_intelligence:0 "Альфа-концентратор"
 tech_autocurating_vault_desc_machine_intelligence:0 "Все информационные каналы ведут в концентратор, где главный машинный разум на досуге анализирует и интерпретирует полученные данные."
 tech_holographic_rituals:0 "Голографические ритуалы"
 tech_holographic_rituals_desc:0 "Увидеть значит поверить, а вера формирует реальность."
 tech_consecration_fields:0 "Поля святости"
 tech_consecration_fields_desc:0 "Благодаря нашим познаниям в области физики поля, теперь каждый сможет увидеть и ощутить наши святыни."
 tech_transcendent_faith:0 "Метакогнитивная вера"
 tech_transcendent_faith_desc:0 "Когда мы покинули нашу планету-колыбель, нам открылось новое понимание веры и ее места в более широком контексте."
 tech_alien_sanctuary:0 "Ксенонатурализация"
 tech_alien_sanctuary_desc:0 "Создание продвинутых центров натурализации гарантирует, что любые новоприбывшие в нашу империю будут уникальным образом экипированы для ориентирования в принявшем их обществе, в то же время сохраняя свои природные преимущества."
 
 
 # ###################################
 # Society - Weapons
 # ###################################
 
 tech_amoeba_strike_craft_1:0 "Программа разведения амеб"
 tech_amoeba_strike_craft_1_desc:0 "Разводя космических амеб в неволе, мы можем программировать их симбиотические жгутики на действия в качестве штурмовиков в наших флотилиях."
 tech_swarm_strike_craft_1:0 "Резервуары для выведения роев"
 tech_swarm_strike_craft_1_desc:0 "Сбор образцов у побежденных преторианцев позволяет нам клонировать и генетически программировать собственных воинов."
 tech_scourge_missile_1:0 "Карающие ракеты"
 tech_scourge_missile_1_desc:0 "Анализируя биологическое оружие, используемое роем, мы можем создать самоходное кинетическое оружие, причиняющее такие же ужасные разрушения."
 tech_space_whale_weapon_1:0 "Настройка частоты"
 tech_space_whale_weapon_1_desc:0 "Адаптировав метод тиянки по перекачиванию энергии из газообразного вещества, можно создать оружие, отбирающее энергию у вражеских кораблей."
 
