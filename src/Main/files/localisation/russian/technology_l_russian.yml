 #tech_destroyer_assembly_desc:0 "Unused"
 tech_cruiser_yard:0 "Стандартные модели крейсеров"
 tech_cruiser_yard_desc:0 "Введение новых стандартов моделирования и строительства крейсеров значительно повышает эффективность производственного процесса на всех этапах."
 tech_battleship_yard:0 "Стандартные модели линкоров"
 tech_battleship_yard_desc:0 "Введение новых стандартов проектирования и строительства массивных линкоров значительно повышает скорость их сборки."
 tech_solar_panel_network:0 "Орбитальное преобразование энергии"
 tech_solar_panel_network_desc:0 "Улучшенные технологии солнечных панелей могут в перспективе снизить затраты на содержание наших космопортов. Правда, чтобы получить достаточное количество энергии, придется использовать целый модуль космопорта под панели."
 tech_mining_terminal:0 "Шахтерские гильдии"
 tech_mining_terminal_desc:0 "Шахтерские организации, отвечающие за добычу всех ресурсов в системе. Они повышают эффективность производства, поскольку быстро подавляют всех независимых шахтеров-«дикарей»."
 tech_zero_gravity_assembly_sequence:0 "Рабочие экзоскелеты для нулевой гравитации"
 tech_zero_gravity_assembly_sequence_desc:0 "Эти экзоскелеты оснащены множеством полезных инструментов и позволяют рабочим быстро и безопасно перемещаться по орбитальным стройплощадкам. Работа в открытом космосе еще никогда не была такой легкой."
 
 # Strike Craft
 tech_strike_craft_1:0 "Применение кораблей-носителей"
 tech_strike_craft_1_desc:0 "Эти пилотируемые штурмовики малой дальности действия взлетают с материнского корабля. Полагаясь на свою высокую скорость и небольшие размеры, они способны выжить достаточно долго, чтобы пробить вражескую оборону."
 tech_strike_craft_2:0 "Улучшенный штурмовик"
 tech_strike_craft_2_desc:0 "Следующее поколение штурмовиков отличается обновленной бортовой электроникой, улучшенным управлением и усиленным оружием."
 tech_strike_craft_3:0 "Продвинутый штурмовик"
 tech_strike_craft_3_desc:0 "Дальнейшая эволюция штурмовых космических аппаратов. Эти новейшие истребители и бомбардировщики - мечта любого пилота. Они ведут себя в бою намного лучше, чем предыдущие модели."
 
 # Armies and Attachments - Engineering
 tech_defense_army:0 "Планетарная оборона"
 tech_defense_army_desc:0 "Настанет день, когда великие, хладнокровные, безжалостные умы обратят свои завистливые взоры на наши миры и начнут строить планы. Мы должны быть готовы."
 tech_assault_armies:0 "Межпланетный экспедиционный корпус"
 tech_assault_armies_desc:0 "Вторжение в чужой мир - колоссально сложная затея. Мы должны решить немало сложнейших логистических задач, прежде чем сможем создать нашу первую межпланетную армию."
 tech_drop_pod:0 "Орбитальные десантные капсулы"
 tech_drop_pod_desc:0 "Орбитальные десантные капсулы одноразового использования уменьшают нашу зависимость от уязвимых десантных кораблей и позволяют быстро высаживать войска в любой точке планеты."
 
 # Ship Armor Components
 tech_ship_armor_1:0 "Нанокомпозитные материалы"
 tech_ship_armor_1_desc:0 "Усиленная обшивка из нанокомпозитного материала обеспечивает корабль дополнительным защитным слоем, который может спасти его от гибели в бою."
 tech_ship_armor_2:0 "Металлокерамические материалы"
 tech_ship_armor_2_desc:0 "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню."
 tech_ship_armor_3:0 "Материалы из пластистали"
 tech_ship_armor_3_desc:0 "Пластисталь - эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей."
 tech_ship_armor_4:0 "Материалы из дюрастали"
 tech_ship_armor_4_desc:0 "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки."
 tech_ship_armor_5:0 "Нейтрониевые материалы"
 tech_ship_armor_5_desc:0 "Этот невероятно плотный, прочный материал выдерживает вражеский огонь такой силы, при которой все остальные виды брони плавятся и горят."
 
 tech_crystal_armor_1:0 "Обшивка с внедренными кристаллами"
 tech_crystal_armor_1_desc:0 "Добавление в броню кристаллического вещества позволяет нарастить прочность защитной обшивки наших кораблей."
 tech_crystal_armor_2:0 "Обшивка с кристальным покрытием"
 tech_crystal_armor_2_desc:0 "Введение кристаллического вещества в процесс ковки еще больше повышает сверхпрочность металлов с внедренными кристаллами."
 
 tech_dragon_armor:0 "Искусственная драконья чешуя"
 tech_dragon_armor_desc:0 "Чешуя эфирного дракона состоит из множества слоев уникальных минеральных наноструктур. Нестандартные методы производства позволяют нам довольно хорошо имитировать эти самовосстанавливающиеся структуры."
 
 # Thruster Components
 tech_thrusters_1:0 "Химические двигатели"
 tech_thrusters_1_desc:0 "Простые, но сравнительно эффективные химические двигатели, создающие тягу при сжигании топлива."
 tech_thrusters_2:0 "Ионные двигатели"
 tech_thrusters_2_desc:0 "Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов."
 tech_thrusters_3:0 "Плазменные двигатели"
 tech_thrusters_3_desc:0 "Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей."
 tech_thrusters_4:0 "Импульсные двигатели"
 tech_thrusters_4_desc:0 "Эти мощные двигатели на термоядерных источниках энергии наделяют корабль непревзойденными характеристиками маневренности и субсветовой скорости."
 
 tech_afterburners_1:0 "Форсажные камеры"
 tech_afterburners_1_desc:0 "Эти мощные компоненты двигателей обеспечивают дополнительную боевую скорость, но потребляют много энергии."
 tech_afterburners_2:0 "Улучшенные форсажные камеры"
 tech_afterburners_2_desc:0 "Эта улучшенная версия стандартных форсажных камер еще больше увеличивает боевую скорость корабля."
 
 # Military Stations
 tech_space_defense_station_1:0 "Форпосты в дальнем космосе"
 tech_space_defense_station_1_desc:0 "Это позволит нам строить оборонительные платформы в глубоком космосе, вдали от гравитационных колодцев планет."
 tech_space_defense_station_2:0 "Станции в дальнем космосе"
 tech_space_defense_station_2_desc:0 "Новые строительные технологии позволяют создавать более крупные военные станции на дальних космических рубежах."
 tech_space_defense_station_3:0 "Сооружения в дальнем космосе"
 tech_space_defense_station_3_desc:0 "Эти исполинские сооружения - словно города в космосе. Их экипаж исчисляется тысячами, а огневая мощь не уступает целой флотилии."
 tech_space_defense_station_improvement:0 "Инженерные войска"
 tech_space_defense_station_improvement_desc:0 "Появление специализированных инженерно-космических войск облегчило строительство оборонительных платформ в дальнем космосе, снизило издержки и повысило надежность."
 tech_space_defense_station_improvement_machine_intelligence:0 "Оптимизированное строительство станций"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Глубокий анализ существующих методов строительства станций выявил несколько областей для возможного улучшения."
 
 # Industry and Robotics
 tech_basic_industry:0 "Промышленная база"
 tech_basic_industry_desc:0 "Базовая промышленная инфраструктура, необходимая цивилизации для выхода в космос."
 tech_powered_exoskeletons:0 "Активные экзоскелеты"
 tech_powered_exoskeletons_desc:0 "Активный экзоскелет увеличивает скорость и силу своего владельца. Его польза для военных очевидна, но он также может повысить производительность труда."
 tech_powered_exoskeletons_machine_intelligence:0 "Улучшенные сервоприводы"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Более мощные сервоприводы позволят увеличить вес, выдерживаемый нашими роботами. Шахтеры смогут поставлять больше сырья для переработки, а боевые машины - нести более тяжелое вооружение."
 tech_mining_network_2:0 "Геотермальный гидроразрыв"
 tech_mining_network_2_desc:0 "Новые технологии гидроразрыва пласта позволили нам получить доступ к прежде недоступным карманам геотермальных ресурсов, расположенным глубоко в недрах планеты."
 tech_mining_network_3:0 "Добыча на больших глубинах"
 tech_mining_network_3_desc:0 "Эти огромные буры открывают доступ к богатым залежам минералов, расположенным близко к ядру планеты."
 tech_mining_network_4:0 "Изоляция полезных ископаемых"
 tech_mining_network_4_desc:0 "Улучшенная спектрометрия сочетается с технологиями гидроразрыва пласта и химической промывкой для быстрой эксплуатации залежей на малой и средней глубине."
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc
 tech_synchronized_work_patterns:0 "Синхронизированный график работы"
 tech_synchronized_work_patterns_desc:0 "Синхронизировав график работы наших добывающих предприятий, мы вновь повысили их производительность."
 tech_engineering_lab_1:0 "Наномеханика"
 tech_engineering_lab_1_desc:0 "Современные контрольно-измерительные приборы позволяют изучать и использовать на практике физические системы в наномасштабах."
 tech_engineering_lab_2:0 "Сверхтвердые материалы"
 tech_engineering_lab_2_desc:0 "Производство и изучение сверхтвердых материалов - важнейшая задача для любой цивилизации, вступившей в космическую эру."
 tech_engineering_lab_3:0 "Сверхжидкие материалы"
 tech_engineering_lab_3_desc:0 "Изучение сверхжидкостей обещает совместить квантовую механику с фундаментальными законами гравитации."
 tech_robotic_workers:0 "Рабочие-роботы"
 tech_robotic_workers_desc:0 "Эти рабочие-роботы идеально подходят для выполнения рутинных заданий. Они усердно трудятся и понимают простейшие голосовые команды, но подняться по лестнице им уже не под силу."
 tech_droid_workers:0 "Дроиды"
 tech_droid_workers_desc:0 "Эти улучшенные рабочие-роботы способны передвигаться не хуже, чем большинство органических существ. Кроме того, их нейронные процессоры подверглись улучшениям."
 tech_synthetic_workers:0 "Синтетики"
 tech_synthetic_workers_desc:0 "Новейшие модели роботов сильнее, быстрее и прочнее, чем большинство органических существ. Их улучшенные нейронные процессоры позволяют им работать в автономном режиме."
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc
 tech_synthetic_leaders:0 "Личностная матрица синтетика"
 tech_synthetic_leaders_desc:0 "Получив индивидуальную личность, синтетики смогут на равных общаться с остальными нашими гражданами. Некоторые даже получат доступ к руководящим постам."
 tech_mineral_processing_1:0 "Переработка полезных ископаемых"
 tech_mineral_processing_1_desc:0 "Оптимальная переработка добываемых полезных ископаемых позволила нам выйти на новый уровень эффективности."
 tech_mineral_processing_2:0 "Улучшенная переработка полезных ископаемых"
 tech_mineral_processing_2_desc:0 "Двухэтапная обработка псевдоочищенных минералов обеспечивает более эффективное хранение и транспортировку."
 tech_assembly_pattern:0 "Схемы монтажа"
 tech_assembly_pattern_desc:0 "Быстрые прогоны в строительных симуляторах позволяют заранее определить оптимальные шаблоны сборки компонентов для каждого объекта строительства."
 tech_construction_templates:0 "Шаблоны строительства"
 tech_construction_templates_desc:0 "Стандартизированные готовые шаблоны значительно сокращают сроки строительства объектов."
 tech_robomodding:0 "Система машинных шаблонов"
 tech_robomodding_desc:0 "Перезаписываемые шаблоны сборки позволяют создавать узкоспециализированные модели синтетических рабочих."
 tech_robomodding_m:0 "Система машинных шаблонов"
 tech_robomodding_m_desc:0 "Стандартизация сборочных шаблонов позволяет улучшить специализацию дронов."
 tech_robomodding_points_1:0 "Кросс-модельная стандартизация"
 tech_robomodding_points_1_desc:0 "Улучшенный процесс производства позволяет подвергать синтетических рабочих более существенным изменениям, не затрагивая их базовые функции."
 #tech_robomodding_points_1_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_robomodding_points_2:0 "Взаимозаменяемые схемы"
 tech_robomodding_points_2_desc:0 "Улучшенный процесс производства позволяет подвергать синтетических рабочих кардинальным изменениям, не затрагивая их базовые функции."
 #tech_robomodding_points_2_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
