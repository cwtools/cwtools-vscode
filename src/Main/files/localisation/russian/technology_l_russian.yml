 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "Схемы добычи"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Переоценка значимости месторождений полезных ископаемых относительно друг друга - это ключ к строительству шахт повышенной эффективности."
 tech_repeatable_improved_military_station_damage:0 "Приемы синхронной стрельбы"
 tech_repeatable_improved_military_station_damage_desc:0 "Подключение оборонительных систем таким образом, чтобы они стреляли разнесенными во времени залпами, повышает периодический урон, наносимый военными станциями."
 tech_repeatable_improved_military_station_health:0 "Усиленная броня корпуса"
 tech_repeatable_improved_military_station_health_desc:0 "Дополнительные слои брони в самой конструкции повышают запас прочности военных станций."
 tech_repeatable_improved_ship_health:0 "Целостность обшивки"
 tech_repeatable_improved_ship_health_desc:0 "Дальнейшее разделение корабельного пространства на отсеки повышает способность кораблей выдерживать больше урона до того, как целостность обшивки достигнет критически низкого уровня."
 tech_repeatable_improved_armor_output:0 "Сжатие материи"
 tech_repeatable_improved_armor_output_desc:0 "Сжатие подходящих материалов до сверхплотной формы является дешевым и эффективным способом увеличения их способности к поглощению орудийных попаданий."
 tech_repeatable_weapon_type_explosive_damage:0 "Контроль термодинамического выхода"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Поскольку химическая реакция строго контролируется бортовыми микропроцессорами ракеты, то детонацию боеголовки при столкновении можно настроить на максимальный эффект с учетом конкретных условий."
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Миниатюрные воспламенители"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Успехи в уменьшении размеров обеспечивают более быструю зарядку и выпуск ракетных боеприпасов."
 tech_repeatable_weapon_type_kinetic_damage:0 "Боеприпасы высокой плотности"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Сверхплотный сердечник может пробить даже самый прочный щит."
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Эффективность зарядника"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Мелкие технические усовершенствования сочетаются с доработкой корабельного устава в части обращения с оружием, что приводит к значительному увеличению скорострельности."
 
 #Physics
 tech_repeatable_improved_tile_energy_output:0 "Прикладная сверхпроводимость"
 tech_repeatable_improved_tile_energy_output_desc:0 "Мелкие улучшения эффективности передачи энергии позволяют значительно сократить общие энергопотери."
 tech_repeatable_improved_shield_output:0 "Гармонические колебания щита"
 tech_repeatable_improved_shield_output_desc:0 "В базовых принципах действия корабельных щитов разобраться непросто, но их можно настраивать и улучшать множеством способов."
 tech_repeatable_weapon_type_energy_damage:0 "Фокусирующие массивы"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Доведение до совершенства темпа стрельбы лазерного оружия является задачей, на решение которой у инженерной элиты любой планеты могут уйти столетия."
 tech_repeatable_weapon_type_energy_fire_rate:0 "Охладитель вспышки"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Новые разработки в технологиях постоянного охлаждения поверхности повышают стабильность и эффективность наших систем корабельного вооружения, предохраняя их от взрыва."
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Перехватчики синапсов"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Повышение скорости, с которой пилот истребителя может обрабатывать информацию о положении противника и реагировать на нее, на несколько позиций повышает положение штурмовика в пищевой цепочке."
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Устройства рециркуляции тепла"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Направление избыточного тепла, возникающего при выстреле, на соединение боеприпаса со взрывателем при зарядке повышает скорострельность штурмовика."
 tech_repeatable_improved_planet_sensor_range:0 "Усилители планетарных сигналов"
 tech_repeatable_improved_planet_sensor_range_desc:0 "По мере того, как наши флотилии удаляются от родины своих предков, наши сенсорные технологии неустанно раздвигают границы старых представлений."
 tech_repeatable_reduced_building_cost:0 "Гравитационный анализ"
 tech_repeatable_reduced_building_cost_desc:0 "Развитие вычислительных парадигм позволяет нам адаптировать строительные проекты под гравитационные условия каждой планеты."
 tech_repeatable_reduced_building_time:0 "Алгоритмы монтажа"
 tech_repeatable_reduced_building_time_desc:0 "Применение теории игр и головоломок имеет может привести к значительной оптимизации процессов модульной сборки и конструирования."
 
 #Society:
 tech_repeatable_improved_tile_food_output:0 "Трансгенные культуры"
 tech_repeatable_improved_tile_food_output_desc:0 "Трансгенные культуры предлагают питательные элементы, характерные для нескольких обычных пищевых культур, в одном удобном комплекте."
 tech_repeatable_improved_sector_cap:0 "Протоколы передачи данных"
 tech_repeatable_improved_sector_cap_desc:0 "Усовершенствованные сверхсветовые каналы связи обеспечивают более упорядоченное административное руководство."
 tech_repeatable_improved_core_system_cap:0 "Эффективность административного руководства"
 tech_repeatable_improved_core_system_cap_desc:0 "Реструктуризация управленческой системы, связывающей основные миры со столицей, поможет уменьшить связанные с управлением стрессогенные факторы и информационные затруднения, часто возникающие у подающих надежды империй."
 tech_repeatable_improved_leader_cap:0 "Разумное управление ресурсами"
 tech_repeatable_improved_leader_cap_desc:0 "Концепция управления индивидуумами как ресурсами внутри более крупных систем производства при необходимости должна стать более гибкой по мере того, как потенциальные свойства управляемых индивидуумов будут становиться все более разнообразными."
 tech_repeatable_reduced_leader_cost:0 "Приобретение талантов"
 tech_repeatable_reduced_leader_cost_desc:0 "Пропагандистские программы и изящное обращение с экономическими документами снижают затраты по найму лидеров высшего звена."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Предохранители личности"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "При загрузке матрицы личности всегда есть риск, что модуль впадет в безумие или непродуктивную манию, устранять которые долго и дорого. Улучшенные предохранители минимизируют этот риск."
 tech_repeatable_improved_edict_length:0 "Вещание с обнародованием"
 tech_repeatable_improved_edict_length_desc:0 "Более агрессивная информационная кампания повышает восприимчивость населения к указам."
 tech_repeatable_improved_army_damage:0 "Агрессивная подготовка"
 tech_repeatable_improved_army_damage_desc:0 "Повторение курса физической подготовки для наземных войск приводит к повышению их эффективности в рукопашной схватке."
 tech_repeatable_improved_army_health:0 "Успокоители нервов"
 tech_repeatable_improved_army_health_desc:0 "Тщательная настройка рецепторов боли позволяет солдатам сражаться даже при ранениях, которые раньше выводили их из строя."
 tech_repeatable_improved_leader_life_span:0 "Регенерация клеток"
 tech_repeatable_improved_leader_life_span_desc:0 "Курсы периодического лечения при помощи регенерации клеток позволяют правящему классу сохранять активность и энергичность даже в возрасте, превышающем традиционную продолжительность жизни."
 tech_repeatable_improved_border_range:0 "Пропагандистские сообщения"
 tech_repeatable_improved_border_range_desc:0 "Незашифрованные сообщения, сигнализирующие о наших притязаниях на ближайшие системы, являются простым, но эффективным инструментом внешней политики."
 tech_repeatable_improved_slave_mineral_output:0 "Стимулирующая диета"
 tech_repeatable_improved_slave_mineral_output_desc:0 "Химически сбалансированная диета для наемных работников позволяет им показывать результаты выше запланированных кривых производительности."
 
